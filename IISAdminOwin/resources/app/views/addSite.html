<div class="site-add-form">
    <h2>Power up new site:</h2>
    <div class="site-form main-form">
        <formly-form model="site" fields="siteFields">
            <button type="submit" class="btn btn-default create-site-btn" ng-click="addSite(site)">Create</button>
        </formly-form>
    </div>
    <div class="site-form detail-form ngFade" ng-show="releaseInfo.name.length">
        <formly-form model="releaseInfo" fields="releaseInfoFields">
        </formly-form>
    </div>
</div>
