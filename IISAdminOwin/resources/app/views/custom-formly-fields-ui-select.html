<div class="form-sql-server">
    <label for="formly_1_input_{{options.key}}_1">{{options.templateOptions.label}}</label>
    <ui-select name="formly_1_input_{{options.key}}_1" ng-model="model.db" theme="bootstrap" ng-disabled="disabled">
        <ui-select-match placeholder="Select or search instance">{{$select.selected.name}}</ui-select-match>
        <ui-select-choices repeat="option in model.msSqlInstances | filter: {name: $select.search} ">
            <div ng-bind-html="option.name | highlight: $select.search"></div>
            <span>
                instance: {{option.instanceName}}<br>
                version: <span ng-bind-html="option.version"></span>
            </span>
        </ui-select-choices>
    </ui-select>
</div>
